client:
  hosts:
    - ${ELASTIC_HOST}
  port: ${ELASTIC_PORT}
  url_prefix:
  use_ssl: False
  certificate:
  client_cert:
  client_key:
  ssl_no_validate: False
  http_auth: ${ELASTIC_HTTP_AUTH}
  timeout: 30
  master_only: False

logging:
  loglevel: INFO
  logfile:
  logformat: default
  blacklist: ['elasticsearch', 'urllib3']